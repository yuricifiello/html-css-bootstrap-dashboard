<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="Logo" height="50" width="50" />
          </a>
          <div
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-theme="dark"
          ></div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Storico Prestiti</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Nuovo libro</h1>

      <div class="row mt-4">
        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >Nome Autore</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci il nome dell'autore"
            aria-label="Inserisci il nome dell'autore"
          />
        </div>
        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >Cognome Autore</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci il cognome dell'autore"
            aria-label="Inserisci il cognome dell'autore"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <label for="formGroupExampleInput" class="form-label">Titolo</label>
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci il titolo del libro"
            aria-label="Inserisci il titolo del libro"
          />
        </div>
      </div>

      <div class="row mt-4">
        <div class="col">
          <label for="inputType" class="form-label">Genere</label>
          <select id="inputType" class="form-select">
            <option selected>Scegli il genere</option>
          </select>
        </div>
        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >Anno di pubblicazione</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci l'anno"
            aria-label="Inserisci l'anno"
          />
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label">ISBN#</label>
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci il codice ISBN#"
            aria-label="Inserisci il codice ISBN#"
          />
        </div>
        <div class="row">
          <div class="col">
            <div class="border mt-5"></div>
          </div>
        </div>
        <div class="row">
          <div class="col mt-4">
            <label for="exampleFormControlNote" class="form-label">Note</label>
            <textarea
              class="form-control"
              id="exampleFormControlNote"
              placeholder="Inserisci eventuali note sul libro"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
